apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile 'org.pircbotx:pircbotx:2.0.1'
    compile 'log4j:log4j:1.2.17'
}